<ul class="weather-item-list">
{% if candidates and candidates|length > 0 %}
  {% for item in candidates %}
    <li>
      <label>
        <input type="checkbox" name="item_ids" value="{{ item.id }}">
        {{ item.name }}
      </label>
    </li>
  {% endfor %}
{% else %}
    <div class="no-items">
        現在追加できる天気アイテムはありません。
    </div>
{% endif %}
</ul>
