{% extends "base.html" %}

{% block title %}旅行入力フォーム{% endblock %}

{% block content %}
<h2>旅行を登録</h2>
<form method="post" action="{{ url_for('main.new_travel') }}">
    <div class="newtravel-container">    
        <label>旅行タイトル <br><input type="text" name="title"></label><br>
        <label>都道府県
            <select id="prefecture">
                {% for prefecture in destinations.keys() %}
                    <option value="{{ prefecture }}">{{ prefecture }}</option>
                {% endfor %}
            </select>
        </label><br>
        <label>目的地
            <select name="destination" id="city"></select>
        </label><br>
        <label>出発日 <br><input type="date" name="departure_date"></label><br>
        <label>帰着日 <br><input type="date" name="return_date"></label><br>
    </div>

    <div class="newtravel-block">
        <label>男性 <input type="number" name="male_count" min="0"><span>人</span></label><br>
        <label>女性 <input type="number" name="female_count" min="0"><span>人</span></label><br>
        <label>子供 <input type="number" name="child_count" min="0"><span>人</span></label><br>
    </div>

    <div class="newtravel-block">
        <p>交通手段を選択<br></p>
        <div class="transport-options">
            <label><input type="checkbox" name="transport" value="car"> 車</label>
            <label><input type="checkbox" name="transport" value="train"> 電車</label>
            <label><input type="checkbox" name="transport" value="plane"> 飛行機</label>
            <label><input type="checkbox" name="transport" value="bus"> バス</label>
        </div>
    </div>
    
    <div class="button-area1">
        <button type="submit">目的選択へ</button>
        <a href="{{ url_for('main.travels_list') }}">戻る</a>
    </div>
</form>

<script>
const destinations = {{ destinations|tojson }};
const prefectureSelect = document.getElementById("prefecture");
const citySelect = document.getElementById("city");

function updateCities() {
    const cities = destinations[prefectureSelect.value] || [];
    citySelect.innerHTML = "";
    cities.forEach(city => {
        const opt = document.createElement("option");
        opt.value = city;
        opt.textContent = city;
        citySelect.appendChild(opt);
    });
}

// 都道府県選択時に都市リスト更新
prefectureSelect.addEventListener("change", updateCities);

// 初期表示
updateCities();
</script>

{% endblock %}
