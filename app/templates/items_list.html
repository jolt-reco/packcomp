{% extends "base.html" %}

{% block title %}持ち物リスト{% endblock %}

{% block content %}
<h2>{{ travel.title }}（{{ travel.destination }}）の持ち物リスト</h2>
<ul>
    {% for item in items %}
        <li>{{ item.name }} {{ item.category }} 個数: {{ item.quantity }}</li>
    {% endfor %}
</ul>
<a href="{{ url_for('main.new_travel') }}">戻る</a>
{% endblock %}
