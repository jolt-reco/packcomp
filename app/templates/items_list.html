{% extends "base.html" %}

{% block title %}持ち物リスト{% endblock %}

{% block content %}
<h2>{{ title }}（{{ destination }}）の持ち物リスト</h2>
<ul>
    {% for item in items %}
        <li>{{ item.name }} * {{ item.quantity }}</li>
    {% endfor %}
</ul>
<a href="{{ url_for('main.travel_form') }}">戻る</a>
{% endblock %}
